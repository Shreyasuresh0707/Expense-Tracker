
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
</head>

<body>
    <div>
        
        <h1 style="color: blueviolet; font-size: 2.5rem;">Expense Tracker </h1>
    </div>
    <div class="summary">
        <div>
            <h1>ðŸ’° Balance: <span id="updatedBal">0</span>
            </h1>
        </div>
        <br />
        <div class="total">
            <div> <h3>ðŸ¤‘Total Income:</h3>  <div>
                    <h2 style="color: #90fa26; font-weight: bolder; "id="updatedInc">0</h2>
                </div>
            </div>
            <hr class="verticle" />
            <div><h3>ðŸ’¸Total Expenses:</h3>  <div>
                    <h2 style="color: red;" id="updatedExp"> 0 </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="root">
        <div id="items">
            <h2>Expenses</h2>
            <table id="table">
                <tr class="titles">
                    <th>S.no.</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
        <hr class="vertical" />
        <div id="new"><h2>Add Transaction</h2>

            <div class="inputs">
                <div class="inputitem"> <p style="width: 9rem">Entry type:</p>
                    <select id='itemType'>
                        <option value="0" style="color: red;">Expense</option>
                        <option value="1" style="color: green;">Income</option>
                    </select>
                </div>
                <div class="inputitem"><p style="width: 9rem">Category:</p>
                    <input id="name" 
                           type="text"
                           value="" 
                           placeholder="eg Food,Salary etc" />
                </div>
                <div class="inputitem"><p style="width: 9rem">Amount:</p>
                    <input value="" 
                           id="amount"
                           name="mod" 
                           type="number" 
                           placeholder="0" />
                </div>
            </div>
            <button onclick="addItem()"> Add Expense </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
